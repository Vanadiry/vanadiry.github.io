<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script type="text/javascript" src="imagelist.json"></script>
    <title>随机进入次元！</title>
    <link rel="stylesheet" href="index.min.css">
    <style>
        .loading {
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
            width: 100%;
            height: 100%;
            background-color: rgb(245, 242, 233);
        }

        .loading__progress {
            position: absolute;
            top: 0;
            left: 0;
            display: grid;
            place-items: center;
            width: 100%;
            height: 100%;
            content: "";
            background-color: rgb(245, 149, 187);
            transform: scaleY(0);
        }
    </style>
    <script>
        (function (d) {
            var config = {
                kitId: 'qef5pnv',
                scriptTimeout: 3000,
                async: true
            },
                h = d.documentElement, t = setTimeout(function () { h.className = h.className.replace(/\bwf-loading\b/g, "") + " wf-inactive"; }, config.scriptTimeout), tk = d.createElement("script"), f = false, s = d.getElementsByTagName("script")[0], a; h.className += " wf-loading"; tk.src = 'https://use.typekit.net/' + config.kitId + '.js'; tk.async = true; tk.onload = tk.onreadystatechange = function () { a = this.readyState; if (f || a && a != "complete" && a != "loaded") return; f = true; clearTimeout(t); try { Typekit.load(config) } catch (e) { } }; s.parentNode.insertBefore(tk, s)
        })(document);
    </script>

</head>

<body style="margin: 0px; background: #0e0e0e;">
    <div class="loading">
        <div class="loading__progress">
          <div class="over18">
            <p class="over18__notice">このサイトはアダルトコンテンツが含まれます。<br>あなたは18歳以上ですか？</p>
            <div class="over18__check">
              <a class="over18__link yes" href="javascript:void(0)">YES</a><a class="over18__link google"
                href="https://vanadiry.com/">NO</a>
            </div>
          </div>
        </div>
      </div>
    
    <script type="text/javascript">
        var cur = 1;
        var xx = 0;
        var yy = 0;
        var rx = 0;
        var ry = 0;
        var nw;
        var nh;
        var mw;
        var mh;
        var w;
        var h;
        function setSize() {
            if (cur == 1) {
                var p = document.getElementsByTagName("img")[0];
                nw = p.naturalWidth;
                nh = p.naturalHeight;
                mw = window.innerWidth;
                mh = window.innerHeight;
                if (nw > mw || nh > mh) {
                    p.style = "cursor: zoom-in";
                } else {
                    p.style = "cursor: auto";
                }
                if (nw * mh > nh * mw) {
                    h = nh * mw / nw;
                    w = mw;
                } else {
                    w = nw * mh / nh;
                    h = mh;
                }
                p.style.width = w;
                p.style.height = h;
                p.style.marginTop = (mh - h) / 2;
                p.style.marginLeft = (mw - w) / 2;
            } else {
                if (nw > mw || nh > mh) {
                    p.style = "cursor: zoom-out";
                } else {
                    p.style = "cursor: auto";
                }
            }
        }
        function picLoaded() {
            setSize();
            window.onresize = function () {
                setSize();
            }
        }
        function BigSmall() {
            mw = window.innerWidth;
            mh = window.innerHeight;
            if (nw > mw || nh > mh) {
                if (cur == 1) {
                    cur = 2;
                    var p = document.getElementsByTagName("img")[0];
                    p.style = "cursor: zoom-out";
                    var e = event || window.event;
                    mw = window.innerWidth;
                    mh = window.innerHeight;
                    if (nw * mh > nh * mw) {
                        h = nh * mw / nw;
                        w = mw;
                    } else {
                        w = nw * mh / nh;
                        h = mh;
                    }
                    if (nw <= mw) {
                        xx = (mw - nw) / 2;
                        rx = 0;
                    } else {
                        xx = 0;
                        rx = (nw - mw) * (e.clientX - (mw - w) / 2) / w;
                    }
                    if (nh <= mh) {
                        yy = (mh - nh) / 2;
                        ry = 0;
                    } else {
                        yy = 0;
                        ry = (nh - mh) * (e.clientY - (mh - h) / 2) / h;
                    }
                    p.style.marginTop = yy;
                    p.style.marginLeft = xx;
                    document.body.scrollLeft = rx;
                    document.body.scrollTop = ry;
                } else {
                    cur = 1;
                    setSize();
                }
            }
        }
        var r = Math.floor(Math.random() * images.length);
        document.write("<img src=" + images[r] + " onload=\"picLoaded()\" onclick=\"BigSmall()\">");
    </script>
    <script defer src="index.min.js"></script>
</body>

</html>
